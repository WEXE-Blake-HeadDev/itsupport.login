<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('DJI_0405.png');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .logo {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;  
        }
    </style>
    <script>
        function detectChrome() {
            const userAgent = navigator.userAgent.toLowerCase();
            console.log("User Agent: ", userAgent); // Log the user agent for debugging
            
            const isChrome = /chrome/.test(userAgent) && !/edg/.test(userAgent) && !/opr/.test(userAgent) && !/brave/.test(userAgent) && !/vivaldi/.test(userAgent);

            if (!isChrome) {
                alert("Please use Google Chrome to access this page.");
                window.location.href = "https://www.google.com/chrome/";
            } else {
                console.log("Chrome Web Detector initialized successfully.");
            }
        }
    </script>
</head>
<body onload="detectChrome()">
    <header>
        <img src="https://raw.githubusercontent.com/WEXE-Blake-HeadDev/wexelogo/main/WEXELOGO2024.png" alt="WEXE Logo" style="max-width: 150px; height: auto;">
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Employee ID#" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Firebase SDK initialization -->
    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDjJ6FoazZqauu5BZRXOA5398uStvZmGH4",
            authDomain: "weatherexelogin.firebaseapp.com",
            projectId: "weatherexelogin",
            storageBucket: "weatherexelogin.appspot.com",
            messagingSenderId: "334313845483",
            appId: "1:334313845483:web:21fc75fccff95bf152c4ae",
            measurementId: "G-WWKTX5PN7B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        console.log("Firebase initialized successfully.");

        // Get the form element
        const loginForm = document.getElementById('loginForm');

        // Add submit event listener to the form
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['username'].value;
            const password = loginForm['password'].value;

            // Use Firebase Authentication to sign in the user
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully, redirect to another page or handle success
                    console.log('User signed in successfully:', userCredential.user);
                    // Example: Redirect to a welcome page
                    window.location.href = 'https://wexe-blake-headdev.github.io/weather.exe.ccc.net/';
                })
                .catch((error) => {
                    // Handle errors such as invalid credentials
                    console.error('Sign in error:', error.message);
                    // Example: Show an error message to the user
                    alert(error.message);
                });
        });
    </script>

    <div class="content">
        <h1>Weather.Exe IT Support Login</h1>
        <p>Please login to create an IT Ticket!</p>
        <p><b>Version 1.0.1</b></p>
    </div>
</body>
</html>
